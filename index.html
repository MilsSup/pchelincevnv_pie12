<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивный сайт на JS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
        #changeColorBtn {
            margin-left: 10px;
            background-color: lightblue;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Добро пожаловать на мой сайт!</h1>
    
    <!-- Форма для ввода имени -->
    <label for="nameInput">Введите ваше имя:</label>
    <input type="text" id="nameInput" placeholder="Ваше имя">
    <button id="greetBtn">Приветствовать</button>
    
    <p id="personalGreeting">Привет, гость!</p>

    <!-- Кнопка для смены цвета фона -->
    <button id="changeColorBtn">Сменить цвет фона</button>

    <script src="app.js"></script>
</body>
</html>
